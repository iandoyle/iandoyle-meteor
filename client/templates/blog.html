<template name="blog">
    {{#each posts}}
    <div id="grey">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <p><img src="/img/ian.jpg" width="50px" height="50px"> <ba>Ian Doyle</ba></p>
                    <p><bd>{{formatDate updatedAt}}</bd></p>
                    <h4>{{title}}</h4>
                    <p>{{body}}</p>
                    <p><a href="/blog/post/{{_id}}">Continue Reading...</a></p>
                </div>

            </div>
        </div>
    </div>
    {{else}}
        <p>There are no posts</p>
    {{/each}}
</template>
